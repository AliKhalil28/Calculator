<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>AK Tech Calculator</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo_transparent.png" alt="">AK Tech Calculator</li>
        </ul>
        <div class="socail">
            <ul>
                <li><a href="https://www.instagram.com/ali_khalil_26/" target="_blank"><img src="1.jpg" alt=""></a></li>
                <li><a href="https://www.facebook.com/profile.php?id=100008735655250" target="_blank"><img src="2.jpg"
                            alt=""></a></li>
                <li><a href="https://www.linkedin.com/in/ali-khalil-b76233251/" target="_blank"><img src="3.png"
                            alt=""></a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <input type="text" id="screen">
        </div>
        <div class="row">
            <button class="btn">C</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn">X</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">/</button>
        </div>
        <div class="row">
            <button class="btn">6</button>
            <button class="btn">5</button>
            <button class="btn">4</button>
            <button class="btn">+</button>
        </div>
        <div class="row">
            <button class="btn">3</button>
            <button class="btn">2</button>
            <button class="btn">1</button>
            <button class="btn">-</button>
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">%</button>
            <button class="btn"> =</button>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
